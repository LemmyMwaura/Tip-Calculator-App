<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
        <div class="container">
            <img src="./images/logo.svg" alt="">
            <div class="content">
                <div class="input">
                    <div class="item1">
                        <h4>Bill</h4>
                        <input type="number" placeholder="0" id="bill">
                    </div>
                    <div class="item2">
                        <h4> Select Tip %</h4>
                        <div class="btns">
                          <button>5%</button>
                          <button>10%</button>
                          <button>15%</button>
                          <button>25%</button>
                          <button>50%</button>
                          <input class="special" type="number" placeholder="Custom" >
                      </div>
                    </div>
                    <div class="item3">
                        <h4>Number of People</h4>
                        <input type="number" placeholder="0" id="people">
                    </div>
              </div>

                <div class="output-card">
                  <div class="output-wrapper">
                      <div class="output">
                        <h6>Tip Amount <br><span>/ person</span></h6>
                        <h4>$0.00</h4>
                      </div>
                      <div class="output">
                          <h6>Total <br><span>/ person</span></h6>
                          <h4>$0.00</h4>
                      </div>
                  </div>
                
                  <button>Reset</button>
                </div>
            </div>
        </div>
  </main>


  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LemmyMwaura" target="_blank">Lemmy Mwaura</a>.
  </div>
</body>
</html>
